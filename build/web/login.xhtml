<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Bustopia</title>
        <!-- Agrega los estilos de Bootstrap y BootFaces -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootsfaces@1.3.0/dist/css/bootsfaces.css"/>
        <style>
            body {
                background-image: url('/ProyectoFinal_WebIntegrado/images/fondo_login.jpeg'); /* Reemplaza 'tu-imagen-de-fondo.jpg' con la ruta de tu imagen */
                background-size: cover;
                background-position: center;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <b:form prependId="false">
                                <div class="text-white" style="border-radius: 1rem; transform: perspective(1000px); 
                                     box-shadow: 0 0 30px rgba(0, 0, 0, 0.8); background-color: rgba(0, 0, 0, 0.6);">
                                    <div class="card-body p-5 text-center">
                                        <div class="mb-md-5 mt-md-4">
                                            <h2 class="mb-2 text-uppercase">Login</h2>
                                            <p class="mb-5">Por favor ingrese su usuario y contraseña.</p>
                                            <div class="form-outline form-white">
                                                <div class="d-flex justify-content-center">
                                                    <b:inputText placeholder="Usuario" id="username" value="#{beanUsuario.users}" 
                                                                 class="form-control form-control-lg col-md-12"/>
                                                </div>
                                            </div>
                                            <div class="form-outline form-white">
                                                <div class="d-flex justify-content-center">
                                                    <b:inputSecret placeholder="Contraseña" id="password" value="#{beanUsuario.clave}" 
                                                                   class="form-control form-control-lg col-md-12"/>
                                                </div>
                                            </div>
                                            <h:outputText value="#{beanUsuario.mensaje}" rendered="#{not empty beanUsuario.mensaje}"/>
                                            <div class="d-flex justify-content-center mt-md-4">
                                                <b:commandButton value="Ingresar" class="btn btn-md" action="#{beanUsuario.login}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </b:form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </h:body>
</html>
